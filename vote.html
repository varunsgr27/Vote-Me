<!DOCTYPE html>
<html>
<head>
  <title>Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container mt-5">
  <div class="card p-4">
    <h2>Cast Your Vote</h2>

    <form id="voteForm">

        <!-- CR SECTION -->
        <h4 class="mt-3">Vote for Class Representative (CR)</h4>
        <div id="crList" class="mb-4"></div>

        <!-- PRESIDENT SECTION -->
        <h4 class="mt-3">Vote for College President</h4>
        <div id="presidentList" class="mb-4"></div>

        <!-- ONE SUBMIT BUTTON -->
        <button type="submit" class="btn btn-success w-100 mt-3">
            Submit Vote
        </button>

    </form>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
