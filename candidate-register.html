<!DOCTYPE html>
<html>
<head>
  <title>Candidate Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container mt-5">
  <div class="card p-4">
    <h2>Volunteer / Candidate Registration</h2>

<form id="candidateForm">
    <input id="cName" class="form-control mb-2" placeholder="Volunteer Name" required>

    <input id="cUsn" class="form-control mb-2" placeholder="Student ID / USN" required>

    <select id="cPost" class="form-control mb-2" required>
        <option value="">Select Role</option>
        <option value="CR">Class Representative</option>
        <option value="President">College President</option>
    </select>

    <button class="btn btn-primary w-100">Register Volunteer</button>
</form>

<div id="cMsg" class="alert alert-success d-none mt-3">
    Volunteer registered successfully
</div>

    <div id="cMsg" class="alert alert-success mt-3 d-none">
      Candidate registered successfully
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
